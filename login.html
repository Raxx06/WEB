<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raxx Wheels Store</title>
    <link rel="stylesheet" href="style login.css">
</head>
<body>
     
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <p>Masukkan Username</p>
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <p>Masukkan Password</p>
                <input type="password" placeholder="Password"
                required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Ingat saya
                </label>
                <a href="#">Lupa Sandi?</a>
            </div>

            <button type="submit" class="btn"><a href="utama.html">Login</a></button>

            <div class="register-link">
                <p>Tidak punya akun? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
